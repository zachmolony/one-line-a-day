<ion-header>
  <ion-navbar>
    <ion-title>
      One line a Day
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let entry of entries">
      <!--  refers to note property in homepage class -->
      {{ entry.title }}
    </button>
  </ion-list>
<button ion-button (click)="addEntry()">Add note</button>
</ion-content>
