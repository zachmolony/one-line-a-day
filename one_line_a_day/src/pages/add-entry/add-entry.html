<ion-header>

  <ion-navbar>
    <ion-title>Add Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="saveEntry(f.value)" #f="ngForm">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-textarea name="title" ngModel></ion-textarea>
        </ion-item>
        <button ion-button type="submit">Save Memory</button>
    </form>
</ion-content>
